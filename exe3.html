<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="jquery-3.6.3.js"></script>
    <script>

        // executa quando o DOM foi carregado
        // forma resumida
        // $(function()
        $(document).ready(function ()
        {
            $("h1").css("color", "coral")
        });

        // forma resumida
        $(document).ready(function ()
        {
            $("h1").click(function ()
            {
                $("h1").css("color", "red");
            });

            $("div").hover(function()
            {
                // this Ã© o elemento que disparou o evento
                console.log(this);

                $(this).css("background-color", "aqua");
                $(this).css("color", "blue");
            });

            // Cadastra a cidade
            $("#btn-cadastrar").click(function ()
            {
                var cidade = $("#cidade").val();

                console.log(cidade);

                $("#todas-cidades").after("<li>"+cidade+"</li>");

            });

            // deleta uma cidade
            $(".delete").click(function()
            {
                console.log($(this).parent());

                $(this).parent().remove();
            })
        });

    </script>

    <style>
        div {
            background-color: coral;
            border: 1px solid black;
            padding: 4px;
            display: inline;
        }

        .delete {
            color: crimson;
            cursor: pointer;
        }

    </style>


</head>
<body>

    <h1>Exercicios com Jquery</h1>

    <div>item 1</div>
    <div>item 2</div>
    <div>item 3</div>
    <div>item 4</div>


    <h2>Cidades</h2>

    <input type="text" id="cidade" />
    <button id="btn-cadastrar">Cadastrar</button>

    <ul id="todas-cidades">
        <li>Curitiba <span class="delete">[X]</span></li>
        <li>Pinhais <span class="delete">[X]</span></li>
        <li>Colombo <span class="delete">[X]</span></li>
        <li>Ponta Grossa <span class="delete">[X]</span></li>
    </ul>
    
</body>
</html>
