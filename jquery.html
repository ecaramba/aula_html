<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <script src="jquery-3.6.3.js"></script>

    <style>
        div {
            background-color: coral;
            border: 1px solid black;
            padding: 4px;
            margin: 4px;
            display: inline;
        }

        #titulo {
            color: red;
        }

    </style>

    <script>
        function esconder()
        {
            // seleciona o id
            var titulo = $("#titulo");
            console.log(titulo);

            titulo.slideToggle();
        }

        function cor()
        {
            var cor = $("#cor").val()
            console.log(cor)

            $("div").css("background-color", cor);
        }
    </script>

</head>
<body>

    <h1 id="titulo">Jquery</h1>

    <div onclick="esconder()">click</div>
    <div onclick="cor()">click</div>
    <div>click</div>
    <div>click</div>

    <input id="cor" type="color" />

</body>
</html>
