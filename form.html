<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="locales/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="js/jquery.mask.js"></script>

    <script src="form.js"></script>

    <link href="css/bootstrap-datepicker3.css" rel="stylesheet"/>
    <style>
        div {
           /* border: 1px solid black; */
        }
    </style>
</head>
<body>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2 text-center">
                <h1>Form de Cadastro</h1>
                
                <p>Preecha com suas informações pessoais</p>
            </div>

            <div class="col-8 offset-2">

                <div class="card">
                    <div class="card-body row">

                        <div class="col-12">
                            <label class="form-label">Nome</label>
                            <input id="nome" type="text" class="form-control" />
                            <div class="invalid-feedback">O nome é obrigatório</div>
                        </div>

                        <div class="col-12 mt-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="text" class="form-control" />
                            <div class="invalid-feedback">O email é obrigatório</div>
                        </div>

                        <div class="col-6 mt-3">
                            <label class="form-label">Telefone</label>
                            <input id="telefone" type="text" class="form-control" />
                            <div class="invalid-feedback">O telefone é obrigatório</div>
                        </div>

                        <div class="col-6 mt-3">
                            <label class="form-label">CPF</label>
                            <input id="cpf" type="text" class="form-control" />
                            <div class="invalid-feedback">O CPF é obrigatório</div>
                        </div>

                        <div class="col-12 mt-3">
                            <label class="form-label">Cidade</label>
                            
                            <select id="cidade" class="form-select">
                                <option value="0"> -- Selecione --</option>
                                <option value="10">Curitiba</option>
                                <option value="11">Pinhais</option>
                                <option value="12">Colombo</option>
                                <option value="13">Araucaria</option>
                            </select>

                            <div class="invalid-feedback">A cidade é obrigatório</div>

                        </div>

                        <div class="col-6 mt-3">
                            <label class="form-label">Sexo</label>
                            
                            <div class="form-check">
                                <input  name="sexo" value="M" type="radio" class="form-check-input" />
                                <label  class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input  name="sexo" value="F" type="radio" class="form-check-input" />
                                <label class="form-check-label">Feminino</label>
                                <div class="invalid-feedback">O sexo é obrigatório</div>
                            </div>


                        </div>

                        <div class="col-6 mt-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input id="data" type="text" class="form-control" />
                            <div class="invalid-feedback">A data de nascimento é obrigatório</div>
                        </div>

                        <div class="mt-5">
                            <button id="btn-cadastrar" class="btn btn-primary float-end">Cadastrar</button>
                        </div>

                    </div>  
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
